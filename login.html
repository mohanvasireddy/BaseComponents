<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register&login.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="main_section">
            <div class="logo">
                <img src="./Images/logo.svg" alt="Logo">
            </div>
            <div class="google">
                <img src="./Images/Frame.svg" alt="">
                <button>Continue with Google</button>
            </div>
            <div class="title">Sign in</div>
            <div class="field">
            <div class="email_field">
                <input type="email" name="email" placeholder="  Email Address*" id="">
            </div>
            <div class="password_field">
                <input type="password" name="password" placeholder="  Password*" id="">
            </div>
            <div class="incorrect">Incorrect password or email entered</div>
            <div class="last">
                <button class="login_submit">Login</button>
                <span class="forgot"><a href="#">Forgot your password?</a></span>
            </div>
            </div>
            <div class="sign_up">
                New to base components <a href="./register.html">sign up </a>?
            </div>
        </div>
    </main>
</body>
</html>
