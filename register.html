<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register&login.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="main_section">
            <div class="logo">
                <img src="./Images/logo.png" alt="Logo">
            </div>
            <div class="google">
                <img src="./Images/Frame.svg" alt="">
                <button>Continue with Google</button>
            </div>
            <div class="title">Sign up</div>
            <div class="field">
            <div class="name_field">
                <input type="text" name="text" placeholder="  Enter your name*" id="">
            </div>
            <div class="email_field">
                <input type="email" name="email" placeholder="  Email Address*" id="">
            </div>
            <div class="password_field">
                <input type="password" name="password" placeholder="  Password*" id="">
            </div>
            <div class="confirm_password_field">
                <input type="password" name="confirm_password" placeholder="  Confirm Password*" id="">
            </div>
            <div class="incorrect">Incorrect password or email entered</div>
            <div class="last">
                <button class="signup_submit">sign up</button>
            </div>
        </div>
            <div class="sign_up">
                Already a member of base components <a href="./login.html">sign in </a>?
            </div>
        </div>
    </main>
</body>
</html>
